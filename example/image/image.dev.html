<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Photom Zoom Pro Image Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="../../dist/vue-photo-zoom-pro.global.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .image {
        display: block;
        width: 1000px;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <vue-photo-zoom-pro type="circle" :scale="scale" high-url="./image-high.jpg">
        <img class="image" src="./image.jpg" />
      </vue-photo-zoom-pro>
    </div>
    <script src="./image.js"></script>
  </body>
</html>
