<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Photom Zoom Pro Image Demo</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/vue-photo-zoom-pro/dist/style/vue-photo-zoom-pro.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-photo-zoom-pro/dist/vue-photo-zoom-pro.global.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.7/build/dat.gui.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .vue-photo-zoom-pro {
        display: block;
        width: 1000px;
      }
    </style>
  </head>
  <body>
    <div id="demo">
      <vue-photo-zoom-pro class="vue-photo-zoom-pro" v-bind="props"> </vue-photo-zoom-pro>
    </div>
    <script src="./image.js"></script>
  </body>
</html>
